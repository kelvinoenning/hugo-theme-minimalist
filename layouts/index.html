{{ partial "top.html" . }}

<div class="container">
    <div class="posts">
        {{ range .Pages -}}
        <div class="post">
            <div class="post-content">
                <div class="post-title">
                    <a href="/">{{ .Title }}</a>
                </div>
                <div class="post-description">
                    {{ .Params.Description }}
                </div>
                <div class="post-metadata">
                    <div class="post-tags">
                        {{ range .Params.Tag -}}
                            <span>
                                {{ . }}
                            </span>
                        {{- end }}
                    </div>
                    <div class="post-date">
                        {{ dateFormat "02-01-2006 04:05" .Date }}
                    </div>
                </div>
            </div>
        </div>
        {{- end }}
    </div>
</div>

{{ partial "bottom.html" . }}
